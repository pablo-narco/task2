<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Student Information</h1>
        
        <div class="table-container">
            <table class="student-table">
                <thead>
                    <tr>
                        <th class="tooltip" data-tooltip="Student Number">Number</th>
                        <th class="tooltip" data-tooltip="Student's Full Name">Full Name</th>
                        <th class="tooltip" data-tooltip="Enrolled Course">Course</th>
                        <th class="tooltip" data-tooltip="Unique Student ID">Student ID</th>
                        <th class="tooltip" data-tooltip="Academic Year">Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Number">1</td>
                        <td data-label="Full Name"></td>
                        <td data-label="Course"></td>
                        <td data-label="Student ID"></td>
                        <td data-label="Year"></td>
                    </tr>
                    <tr>
                        <td data-label="Number">2</td>
                        <td data-label="Full Name"> </td>
                        <td data-label="Course"> </td>
                        <td data-label="Student ID"></td>
                        <td data-label="Year"></td>
                    </tr>
                    <tr>
                        <td data-label="Number">3</td>
                        <td data-label="Full Name"></td>
                        <td data-label="Course"></td>
                        <td data-label="Student ID"></td>
                        <td data-label="Year"></td>
                    </tr>
                    <tr>
                        <td data-label="Number">4</td>
                        <td data-label="Full Name"> </td>
                        <td data-label="Course"></td>
                        <td data-label="Student ID"></td>
                        <td data-label="Year"></td>
                    </tr>
                    <tr>
                        <td data-label="Number">5</td>
                        <td data-label="Full Name"></td>
                        <td data-label="Course"></td>
                        <td data-label="Student ID"></td>
                        <td data-label="Year"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
